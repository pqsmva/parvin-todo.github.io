<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="task-wrapper">
    <div class="banner"></div>
    <div class="title-bar">
      <h2>To-Do List</h2>
    </div>
    <div class="sort-controls">
      <button id="sortTasks" class="sort-button"></button>
    </div>
    <div id="newTaskSection">
      <div class="task-item">
        <input required placeholder="Add a new task" type="text">
        <button class="remove-button">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>
    </div>
    <ol id="taskContainer"></ol>
    <div class="add-task-control" id="addTaskControl">
      <button class="add-icon">+</button>
      <button class="add-text">Добавить</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
